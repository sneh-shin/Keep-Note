<div class="container">
    <mat-card>
        <mat-card-title>
            Login
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="user" (submit)="submit(user)">
                <mat-form-field>
                    <mat-label>
                        Username
                    </mat-label>
                    <input type="text" matInput name="username" required formControlName="username">
                    <mat-error class="error" *ngIf="user.controls['username'].hasError('required')">
                        Username is required.
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>
                        Password
                    </mat-label>
                    <input type="password" matInput required formControlName="password">
                    <mat-error class="error" *ngIf="user.controls['password'].hasError('required')">
                        Password is required.
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" [disabled]="user.invalid">Login</button>
            </form>

        </mat-card-content>
    </mat-card>
</div>
